<div class="toast custom-toast rounded-0 border-top-0" data-bs-autohide="false">
    
    <div class="arrow-up arrow-error"></div>
    <div class="w-100 toast-capper bg-error"></div>

    <div class="toast-header bg-white text-burgundy">
        <strong class="me-auto"> Error!</strong>
        <button type="button" class="btn-close mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white text-burgundy">
        {{ message }}
    </div>
</div>
