{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container mb-2">
    <div class="row">
        <div class="col text-burgundy">
            <hr>
                <h2 class="logo-font mb-4"> Wine Cart  <i class="fal fa-shopping-cart"></i></h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col text-burgundy">
            {% if cart_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Nothing in the Cart Yet!  <i class="far fa-person-dolly-empty"></i></p>
                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg"></a>
                <span class="text-uppercase"><i class="fas fa-door-open"></i>  <i class="far fa-hand-point-left">  </i>  Back to the Shop!</span>
            {% endif %}
        
        </div>
    </div>
</div>
{% endblock %}
