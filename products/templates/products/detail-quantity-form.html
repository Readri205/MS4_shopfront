<form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12 text-burgundy text-end">
            <p class="mt-3"><strong>Quantity:</strong></p>
            <div class="form-group">
                <div class="input-group float-end">
                    <div class="input-group-prepend">
                        <button class="decrement-qty btn btn-burgundy rounded-0" 
                            data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                            <span class="icon">
                                <i class="fas fa-minus"></i>
                            </span>
                        </button>
                    </div>
                    <input class="form-control-sm qty_input text-burgundy" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                    <div class="input-group-append">
                        <button class="increment-qty btn btn-burgundy rounded-0"
                            data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                            <span class="icon">
                                <i class="fas fa-plus"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-burgundy rounded-0 text-uppercase mt-5 float-end" value="Add to Cart">
            <p><a href="{% url 'products' %}" class="btn btn-outline-burgundy rounded-0 mt-5 float-end">
            <span><i class="fas fa-door-open"></i>  <i class="far fa-hand-point-left">  </i>   </span>
            <span class="text-uppercase">Keep Shopping!</span>
            </a></p>
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
</form>
